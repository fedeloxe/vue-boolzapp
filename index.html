<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>boolzapp</title>
</head>

<body>
    <main>
        <div id="app">
            <div class="main-container d-flex"> <!--contenitore generale-->
                <div class="cont-user border-end col-4"> <!--contenitore per dati utnetne e lista chat-->
                    <div class="h-100">
                        <div class="users-option">
                            <div class="col-12 users-info pb-2 d-flex"> <!--dati utente-->
                                <div class="col-2 d-flex align-items-center">
                                    <img src="./img/avatar_io.jpg" alt="" class="rounded-circle user-img mt-2 ms-2">
                                    <span class="fs-5 ms-2 mt-2">Sofia</span>
                                </div>
                                <div class="col-10 d-flex justify-content-end align-items-center">
                                    <i class="fa-solid fa-circle-notch me-3"></i>
                                    <i class="fa-solid fa-message me-3"></i>
                                    <i class="fa-solid fa-ellipsis-vertical me-3"></i>
                                </div>
                            </div>
                            <div class="enable-notifications col-12 d-flex align-items-center p-2"> <!--impostazioni notifiche-->
                                <div>
                                    <i class="fa-solid fa-bell-slash"></i>
                                </div>
                                <div class="ps-2">
                                    <span class="d-block">Ricevi notifiche di nuovi messaggi</span>
                                    <a href="" class="fs text-black-50">Attiva notifiche desktop</a>
                                </div>
                            </div>
                            <div class="input-group p-1"> <!--ricerca chat-->
                                <span class="input-group-text" id="inputGroup-sizing-default"><i
                                        class="fa-solid fa-magnifying-glass"></i></span>
                                <input type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default"
                                    placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>
                        <div class="chats"> <!--elenco chat-->
                            <div class="chat d-flex border-bottom pb-3" v-for="(item, index) in contacts" :class="{active: (index == activeChat)}" @click="changeChat(index)">
                                <div class="chat-img pe-2 col-2">
                                    <img :src="'./img/avatar'+item.avatar+'.jpg'" alt=""
                                        class="user-img rounded-circle user-img mt-2 ms-2">
                                </div>
                                <div class="message mt-1 ms-1 col-7">
                                    <span class="name d-block">{{item.name}}</span>
                                    <span class="last-message d-block text-black-50">Ultimo messaggio inviato</span>
                                    <span class="text-last-message d-block">{{getLastMessage(index)}}</span>
                                </div>
                                <div class="hours col-2">
                                    <span>12:00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container border-start col-8"> <!--chat aperta-->
                    <div class="row">
                        <div class="col-12 chat-info d-flex align-items-center"> <!--info chat aperta -->
                            <div class="chat-img pb-2 col-1">
                                <img :src="imgProfile(activeChat)"
                                    class="user-img rounded-circle user-img mt-2 ms-2">
                            </div>
                            <div class="message mt-1 ms-1 col-7">
                                <span class="name d-block">{{contacts[activeChat].name}}</span>
                                <span class="last-message d-block text-black-50">Ultimo accesso oggi alle 12:00</span>
                            </div>
                            
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
